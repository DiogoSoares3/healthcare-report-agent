site_name: Automated Healthcare Reporting
site_url: https://diogosoares3.github.io/healthcare-report-agent/
use_directory_urls: false

docs_dir: docs/
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'indigo'
      accent: 'indigo'
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'indigo'
      accent: 'indigo'
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.share
    - header.autohide
    - header.sticky
    - navigation.tracking
    - mode-toggle
  language: en

plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [api,api/src]
        load_external_modules: true
        options:
          show_source: true
