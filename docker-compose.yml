services:
  frontend:
    image: python:3.13-slim
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - API_INTERNAL_URL=http://api:8220/api/v1/agent/report
      - API_PUBLIC_BASE_URL=http://localhost:8220
    volumes:
      - ./frontend/app.py:/app/app.py
    working_dir: /app
    command: >
      sh -c "pip install streamlit requests && streamlit run app.py --server.address=0.0.0.0"
    depends_on:
      api:
        condition: service_started
    networks:
      - srag-net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      - MLFLOW_EXPERIMENT_NAME=SRAG
      - MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL}
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
    volumes:
      - ./api/:/app/api
      - ./data:/app/data
    ports:
      - "8220:8220"
    depends_on:
      - mlflow
    restart: unless-stopped
    networks:
      - srag-net

  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.7.0
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL}
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
    command: >
      /bin/sh -c "
      pip install --no-cache-dir psycopg2-binary==2.9.11 boto3==1.42.4
      &&
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      --default-artifact-root s3://${MLFLOW_BUCKET_NAME}/
      --host 0.0.0.0
      --port 5000
      --allowed-hosts '*'
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - srag-net

  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - srag-net

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - srag-net

  create_buckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/${MLFLOW_BUCKET_NAME};
      /usr/bin/mc policy set public myminio/${MLFLOW_BUCKET_NAME};
      exit 0;
      "
    networks:
      - srag-net


volumes:
  postgres_data:
  minio_data:

networks:
  srag-net:
    driver: bridge
